<ion-view view-title="{{categoryName}}">
  <ion-nav-bar class="bar-energized">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="categorySelection in categoryItems" type="item-text-wrap" href="#/schedulePresentation/{{categorySelection.name}}">
        {{categorySelection.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
